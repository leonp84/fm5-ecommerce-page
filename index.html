<head>

<body>
  <div class="container-lg">
    <nav class="navbar navbar-expand justify-content-evenly mt-md-5">
      <div class="row container-fluid justify-content-between">
        <div class="col d-flex align-items-center mt-1 ms-1">
          <img src="assets/images/icon-menu.svg" class="align-self-end d-block d-md-none" style="padding-bottom: 10px;"
            alt="Menu Icon">
          <a class="navbar-brand align-self-start ps-3" href="#">
            <img src="assets/images/logo.svg" alt="Logo">
          </a>
          <div class="navbar-nav d-none d-md-flex ">
            <a class="nav-link" href="#">Collections</a>
            <a class="nav-link" href="#">Men</a>
            <a class="nav-link" href="#">Women</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
          <div class="col d-flex justify-content-end align-items-center mt-1">
            <img src="assets/images/icon-cart.svg" class="p-1" alt="Cart">
            <img src="assets/images/image-avatar.png" alt="Avatar" class="ps-2" height="30">
          </div>
        </div>
      </div>
  </div>

  </nav>
  <hr class="container-lg d-none d-md-block">
  <main class="container-lg mt-md-5 pt-md-4">
    <div class="row justify-content-evenly">
      <div class="col-md-5">
      <div class="main-image mt-2  md-rounded"></div>
      <div class="d-none d-md-flex image-wrapper">
        <img src="assets/images/image-product-1-thumbnail.jpg" alt="">
        <img src="assets/images/image-product-2-thumbnail.jpg" alt="">
        <img src="assets/images/image-product-3-thumbnail.jpg" alt="">
        <img src="assets/images/image-product-4-thumbnail.jpg" alt="">
      </div>
    </div>
      <div class="container-fluid col-md-4 wrapper p-md-0">
        <div class="text-uppercase orange small fw-bolder">Sneaker Company</div>
        <h1 class="h1 fw-bolder pt-3">Fall Limited Edition Sneakers</h1>
        <p class="text-secondary-emphasis fs-6 lh-base pt-2">These low-profile sneakers are your perfect casual wear
          companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
        <div class="row mt-4">
          <div class="row align-items-center">
            <span class="col-4 col-md-5 h1 fw-bolder">$125.00</span>
            <span class="col-2 h5 badge pale-orange orange fs-6 p-2 ms-3 mb-2">50%</span>
            <div class="col-3"></div>
            <span class="h6 col-2 col-md-12 pt-2 text-body-tertiary text-decoration-line-through">$250.00</span>
          </div>
        </div>
        <div class="container">
          <div class="row d-flex align-items-start">
            <div class="col-sm-7 col-md-4 bg-body-secondary rounded  container-box">
              <img src="assets/images/icon-minus.svg" width="15" height="5" alt="">
              <span class="fw-bolder">0</span>
              <img src="assets/images/icon-plus.svg" width="15" height="15" alt="">
            </div>
            <div class="col-sm-4 col-md-7 rounded container-box justify-content-center mt-1 orange-bg">
              <img src="assets/images/icon-cart-white.svg" class="me-1" alt="">
              <span class="fw-bolder text-white ms-1">Add to Cart</span>
            </div>

        </div>
      </div>
    </div>
  </main>
