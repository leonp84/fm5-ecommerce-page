<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon/favicon-32x32.png" type="image/x-icon">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- MyCSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-secondary justify-content-evenly">
    <div class="row container-fluid justify-content-between">
      <div class="col d-flex align-items-center mt-1 ms-1">
        <img src="assets/images/icon-menu.svg" class="align-self-end" style="padding-bottom: 10px;" alt="Menu Icon">
        <a class="navbar-brand align-self-start ps-3" href="#">
          <img src="assets/images/logo.svg" alt="Logo">
        </a>
      </div>
      <div class="col d-flex justify-content-end align-items-center mt-1">
        <img src="assets/images/icon-cart.svg" class="p-1" alt="Cart">
        <img src="assets/images/image-avatar.png" alt="Avatar" class="ps-2" height="30">
      </div>
    </div>
    </div>
  </nav>

  <main>
    <div class="main-image mt-2"></div>
    <div class="container-fluid wrapper">
      <div class="text-uppercase orange small fw-bolder">Sneaker Company</div>
      <h1 class="h1 fw-bolder pt-3">Fall Limited Edition Sneakers</h1>
      <p class="text-secondary-emphasis fs-6 lh-base pt-2">These low-profile sneakers are your perfect casual wear
        companion.
        Featuring a durable rubber outer sole, they’ll withstand everything the weather can offer.</p>
      <div class="row mt-4">
        <div class="col-7">
          <span class="h1 fw-bolder">$125.00</span>
          <span class="h5 badge pale-orange orange fs-6 p-2 ms-3 mb-2">50%</span>
        </div>
        <div class="col-5 d-flex align-items-center justify-content-end">
          <span class="h6 text-body-tertiary text-decoration-line-through float-end">$250.00</span>
        </div>
      </div>
      <div class="row">
        <div class="col bg-body-secondary rounded container-box">
          <img src="assets/images/icon-minus.svg" width="15" height="5" alt="">
          <span class="fw-bolder">0</span>
          <img src="assets/images/icon-plus.svg" width="15" height="15" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col rounded container-box justify-content-center mt-1 orange-bg">
          <img src="assets/images/icon-cart-white.svg" class="me-1"  alt="">
          <span class="fw-bolder text-white ms-1">Add to Cart</span>
        </div>
      </div>
    </div>
    </div>
  </main>

    crossorigin="anonymous"></script>
  <!-- My Javascript -->
  <script src="assets/js/script.js"></script>

</body>

</html>
